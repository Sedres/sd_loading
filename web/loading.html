<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Dependencies here -->
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v6.5.2/css/pro.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Scripts here -->
    <script src="./config.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/info.js"></script>
    <script src="JS/socials.js"></script>

    <title>Fivem Loading</title>
  </head>
  <body>
    <background id="background"></background>

    <main>
      <img alt="logo" id="logo" />
      <section class="socials-container">
        <button id="social-toggle">
          <i></i>
        </button>
        <div id="socials"></div>
      </section>
      <section class="info-container">
        <div id="info"></div>
      </section>
      <section id="infoText"></section>

      <section id="welcome"></section>

      <button id="fullscreen">
        <i class="fa-solid fa-expand"></i>
      </button>
    </main>
  </body>
</html>
