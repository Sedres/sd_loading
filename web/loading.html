<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Dependencies here -->
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v6.5.2/css/pro.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Scripts here -->
    <script src="./config.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/info.js"></script>
    <script src="JS/socials.js"></script>
    <script src="JS/music.js"></script>

    <title>Fivem Loading</title>
  </head>
  <body>
    <background id="background"></background>

    <main>
      <img alt="logo" id="logo" />
      <section class="socials-container">
        <button id="social-toggle">
          <i></i>
        </button>
        <div id="socials"></div>
      </section>
      <section class="info-container">
        <div id="info"></div>
      </section>
      <section id="infoText"></section>

      <button id="open-music">
        <tool-tip role="tooltip" class="musictooltip">Music</tool-tip
        ><i class="fa-solid fa-music"></i>
      </button>
      <section id="music-container">
        <div id="portrait-container">
          <img id="music-portrait" alt="music-portrait" />
          <div id="timestamp"></div>
        </div>

        <audio id="music-audio" autoplay>
          Your browser does not support the audio element.
        </audio>
        <div id="music-buttons">
          <button id="previous-track">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button id="pause-play"><i class="fa-solid fa-pause"></i></button>
          <button id="next-track">
            <i class="fa-solid fa-forward-step"></i>
          </button>
          <button id="mute-unmute">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <div id="sound-cointainer">
            <input type="range" id="volume" min="0" max="100" value="10" />
          </div>
          <span id="song-name"></span>
        </div>
      </section>

      <section id="welcome"></section>

      <button id="fullscreen">
        <i class="fa-solid fa-expand"></i>
      </button>
    </main>
  </body>
</html>
